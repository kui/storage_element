<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Save In URL Fragment</title>

    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>

    <link rel="import" href="packages/storage_element/urlfragment_storage.html">
  </head>
  <body>

    <p>
      URL フラグメント（URL の末尾の <code>#...</code>）に、ZIP
      圧縮したテキストデータを保存するカスタム要素。
    </p>

    <p><a href="index.html">他にも、QueryString や localStorage にしまうやつもある</a></p>


    <p><a href="https://github.com/kui/storage_element/blob/master/example/save-in-url-fragment.html">Source code</a></p>

    <p>
      <urlfragment-storage target="textarea#foo" autoSaveInterval="0">
        <button>保存</button>
      </urlfragment-storage>
    </p>
    <textarea id="foo" cols="80" rows="30"></textarea>

    <script type="application/dart">
      export 'package:polymer/init.dart';
    </script>

  </body>
</html>
